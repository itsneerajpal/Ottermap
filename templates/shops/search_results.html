<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Nearby Shops</h2>
        <ul class="shop-list">
            {% for shop, distance in shops %}
                <li>
                    <strong>{{ shop.name }}</strong> <br>
                    Distance: {{ distance|floatformat:2 }} km
                </li>
            {% empty %}
                <li>No shops found near your location.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
